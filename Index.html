<!DOCTYPE html>
<html>
<head lang="zh-tw">
    <meta charset="UTF-8">
    <link href="styles/my_style.css" rel="stylesheet"/>

    <title></title>

</head>
<body>
<div id="header">
    <h2>Jump for joy sale</h2>
</div>
<div id="main">
    <div class="box"><img src="images/jump1.jpg"/></div>
    <div class="box"><img src="images/jump2.jpg"/></div>
    <div class="box"><img src="images/jump3.jpg"/></div>
    <div class="box"><img src="images/jump4.jpg"/></div>
</div>


<script src="scripts/jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        $(".box").click(function () {
            $(".box p").remove();
            var discount = Math.floor(Math.random() * 5 + 5);
            var discountMsg = "<p><strong>折扣為" + discount + "%</strong></p>";
            $(this).append(discountMsg);

        })
    })
</script>
</body>
</html>
